<div class="item">
    <input [id]="item.title" type="checkbox" (change)="item.completed = !item.completed" [checked]="item.completed" />
    <label [for]="item.title"> {{item.title}} </label>

    <div class="btn-wrapper" *ngIf="!editable">
        <button class="btn btn-edit" (click)="editable = !editable">Edit</button>
        <button class="btn btn-warn" (click)="remove.emit()">Delete</button>
    </div>

    <div *ngIf="editable">
        <input class="sm-text-input" placeholder="Edit Item" [value]="item.title" #editedItem
            (keyup.enter)="saveItem(editedItem.value)" />
        <div class="btn-wrapper">
            <button class="btn btn-cancel" (click)="editable = !editable">Cancel</button>
            <button class="btn btn-save" (click)="saveItem(editedItem.value)">Save</button>
        </div>
    </div>
</div>
